      #    mkdir -p ${HOME}/.ssh
      #    touch ${HOME}/.ssh/known_hosts
      #    chmod 600 ${HOME}/.ssh/known_hosts

      #    # Print out SSH configuration.
      #    echo
      #    echo List files in current directory
      #    pwd
      #    ls -al 
      #    echo
      #    echo List files in ./local/.ssh
      #    ls -al ./local/.ssh
      #    echo
      #    echo ${HOME}/.ssh:
      #    ls -al ${HOME}/.ssh
      #  env:

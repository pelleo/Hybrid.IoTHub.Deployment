      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download K3s and AKS kubeconfig
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Print out general info about Az CLI shell.
            echo Current directory:
            pwd
